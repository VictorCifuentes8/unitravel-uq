<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel Registrar Cliente</title>
</h:head>
<h:body>
    <p:panel header="Registro del Cliente">
        <h:form>
        <h:panelGrid columns="3" cellpadding="7">

            <p:outputLabel for="Nombre" value="Nombre: " />
            <p:inputText id="Nombre"  value="#{clienteBean.cliente.nombre}"
                         required="true"/>
            <p:message for="Nombre" />

            <p:outputLabel for="Cedula" value="Cedula:" />
            <p:inputText id="Cedula"  value="#{clienteBean.cliente.cedula}"
                         required="true" />
            <p:message for="Cedula" />

            <p:outputLabel for="Email" value="Email: " />
            <p:inputText type="Email" id="Email" value="#{clienteBean.cliente.email}"/>
            <p:message for="Email" />

            <p:outputLabel for="Contrase単a" value="Contrase単a: " />
            <p:password id="Contrase単a" value="#{clienteBean.cliente.password}" feedback="true"
                        required="true"/>
            <p:message for="Contrase単a" />

            <p:outputLabel value="Ciudad: " for="ciudadCliente:  " />
            <p:selectOneMenu id="ciudadCliente" value="#{clienteBean.cliente.ciudad}" required="true"
                             converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true" />
                    <f:selectItems value="#{clienteBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"
                    itemValue="#{ciudad}"/>
            </p:selectOneMenu>
            <p:message for="ciudadCliente"/>

            <p:outputLabel for="Edad" value="Edad: " />
            <p:inputText id="Edad"  value="#{clienteBean.cliente.edad}"
                         required="true"/>
            <p:message for="Edad" />

            </h:panelGrid>
            <p:commandButton action="#{clienteBean.registrarCliente()}" value="Registrar Cliente "
                         update="@form" icon="pi pi-plus" />

            <p:growl for="mensajeBean" showDetail="true"/>
        </h:form>
    </p:panel>
</h:body>
</html>
